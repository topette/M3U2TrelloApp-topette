<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Kanban App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="l-app" id="app">
    <header>
    <div class="l-container">
        <img class="logo" src="./assets/Trello_logo.svg" alt="Logo de Kanban">
            <button class="button button-primary" id="btnNewTask">
            Crear una nueva tarea
            </button>
    </div>
</header>   

<main class="main-app">
    <div class="l-container">
        <section class="section-app">
        <h2 class="section-status-title">Por hacer</h2>
        <div class="container-tasks" id="todoTasks"></div>
        </section>

        <section class="section-app">
            <h2 class="section-status-title">En Progreso</h2>
            <div class="container-tasks" id="progressTasks"></div>
            </section>

        <section class="section-app">
                <h2 class="section-status-title">Finalizadas</h2>
                <div class="container-tasks" id="doneTasks"></div>
        </section>
    </div>

    <!-- aside -->

        <aside class="aside-app" id="modalNewTask">
            <div class="l-container">
                <div class="form-container"></div>
                    <h2 class="aside-form-title">Nueva Tarea</h2>
                        <form class="form-new-task" id="formNewTask">
                            <div class="row-form">
                                <label for="titleTask" class="form-new-task__label">Título:</label>
                                <input id="titleTask" name="titleTask" type="text" class="form-new-task__input" placeholder="">
                            </div>
                            <div class="row-form">
                                <label for="responsibleTask" class="form-new-task__label">Responsable:</label>
                                <select name="responsibleTask" id="responsibleTask">
                                    <option value="">--seleccionar--</option>
                                    <option value="user01">User01</option>
                                    <option value="user02">User02</option>
                                </select>
                            </div>

                            <div class="row-form">
                                <label for="deadlineTask" class="form-new-task__label">Plazo Entrega:</label>
                                <select name="responsibleTask" id="responsibletask">
                                    <option value="">--seleccionar--</option>
                                    <option value="oneDay">1 día</option>
                                    <option value="twoDay">2 días</option>
                                    <option value="sevenDays">1 semana</option>
                                </select>

                            </div>

                            <div class="row-form">
                                <div class="form-new-task__buttons">
                                    <button class="button button-primary" type="submit">Guardar</button>
                                    <button class="button button-secondary ghost" type="submit">Cancelar</button>
                                </div>
                            </div>
                        </form>
            </div>

        </aside>
</main>
    <script src="./split.js"></script>
</body>
</html>
