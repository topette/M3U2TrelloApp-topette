<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Kanban App</title>
    <link rel="icon" type="image/png" href="trello.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

  </head>

  <header class="p-3 bg-light text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="logo" src="./assets/Trello_logo.svg" alt="Logo de Kanban">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

        <div class="text-end">
            <button class="btn btn-success text-end" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear una nueva tarea <i class="bi bi-file-plus"></i></button>
        </div>
      </div>
    </div>
  </header>

  <div class="b-example-divider mt-5"></div>
  <div class="container">
    
      <div class="row align-items-start">
        
        <div class="col-md-4">
          <h2>Por hacer</h2>
          <div class="col-md-12 min-vh-100 bg-secondary text-white card" id="porHacer">
            
        </div>
        </div>
        
        <div class="col-md-4">
          <h2>En progreso</h2>
          <div class="col-md-12 min-vh-100 bg-secondary text-white card" id="progreso">

        </div>
        </div>
        
        <div class="col-md-4">
          <h2>Finalizadas</h2>
          <div class="col-md-12 min-vh-100 bg-secondary text-white card" id="finalizada">
            
        </div>
        </div>
      </div>
  </div>

  <div class="b-example-divider mt-5"></div>

  <!-- Modal nueva Tarea-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="newModalForm" class="needs-validation">  
              <div class="mb-3">
                  <label for="titleTask" class="form-label">Título</label>
                  
                  <input type="text" id="tituloTarea" class="form-control" placeholder="Escriba el título de la nueva tarea" required>
                  <div class="invalid-feedback">Por favor escriba un titulo</div>
                </div>
                  <div class="mb-3"><label for="exampleFormControlTextarea1" class="form-label">descripción</label>
                  <textarea class="form-control" id="descripcionTarea" rows="3" placeholder="Escriba la descripción de la nueva tarea" required></textarea>
                </div>
                  <div class="row-form">
                    <label>Responsable:</label>
                    <select name="" id="responsableTarea" class="form-select" required>
                        <option value="">Seleccionar</option>
                        <option value="Leonardo">Leonardo</option>
                        <option value="María">María</option>
                    </select>
                </div>

                <div class="row-form">
                    <label>Plazo Entrega:</label>
                    <input type="date" min="2022-05-01" id="fechaTarea" name="trip-start" required>

                </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="botonGuardar" >Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Modal editar tarea -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="newModalForm" class="needs-validation">
              <div class="mb-3">
                  <label for="titleTask" class="form-label">Título</label>
                  
                  <input type="text" id="tituloTareaEditar" name="" class="form-control" placeholder="Escriba el título de tarea" required>
                
                </div>
                  <div class="mb-3"><label for="exampleFormControlTextarea1" class="form-label">descripción</label>
                  <textarea class="form-control" id="descripcionTareaEditar" rows="3" placeholder="Escriba la descripción de la tarea" required></textarea>
                </div>
                  <div class="row-form">
                    <label>Responsable:</label>
                    <select id="responsableTareaEditar" class="form-select" required>
                        <option value="">Seleccionar</option>
                        <option value="Leonardo">Leonardo</option>
                        <option value="María">María</option>
                    </select>
                </div>

                <div class="row-form">
                    <label>Plazo Entrega:</label>
                    <input type="date" id="fechaTareaEditar" name="trip-start" required>
                </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" onclick="guardarEditar()">Editar y Guardar</button>
          <input type="hidden" id="ocultoId">
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-8 d-flex align-items-center">
        <a href="https://github.com/topette/M3U2TrelloApp-topette" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <i class="bi bi-bootstrap-fill"></i>
        </a>
        <span class="text-muted">© 2022 Desarrollado por <a href="https://github.com/topette/M3U2TrelloApp-topette"> Topette</a> para el Diplomado en Desarrollo Front-end con React JS - FIMLM</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://github.com/topette"><i class="bi bi-github"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.behance.net/topette"><i class="bi bi-behance"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://twitter.com/topette"><i class="bi bi-twitter"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://instagram.com/topettex"><i class="bi bi-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/oscar-leonardo-osorio-serrato-03ab639/?trk=nav_responsive_tab_profile"><i class="bi bi-linkedin"></i></a></li>
      </ul>
    </footer>
  </div>

    <!-- librerias externas-->
    <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
    <script src="js/axios.min.js"></script>
   <!-- librerias internas -->
    <script src="js/tareas.js"></script>
   
</body>
</html>
