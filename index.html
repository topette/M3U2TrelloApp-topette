<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Kanban App</title>
    <link rel="icon" type="image/png" href="trello.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

  <header class="p-3 bg-light text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="logo" src="./assets/Trello_logo.svg" alt="Logo de Kanban">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

        <div class="text-end">
            <button class="btn btn-success text-end" id="btnNewTask" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear una nueva tarea <i class="bi bi-file-plus"></i></button>
        </div>
      </div>
    </div>
  </header>

  
  <div class="b-example-divider mt-5"></div>

  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body min-vh-100 bg-secondary text-white">
            <h2>Por hacer</h2>
        <div class="container-tasks" id="todoTasks"></div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body min-vh-100 bg-secondary text-white">
            <h2>En Progreso</h2>
        <div class="container-tasks" id="progressTasks"></div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body min-vh-100 bg-secondary text-white">
            <h2>Finalizadas</h2>
        <div class="container-tasks" id="doneTasks"></div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-new-task" id="formNewTask">
                  <label for="titleTask" class="form-label">Título</label>
                  <input type="email" id="titleTask" name="titleTask" class="form-control" id="floatingInput" placeholder="Escriba el título de la nueva tarea">
                <div class="row-form">
                    <label for="responsibleTask" class="form-new-task__label">Responsable:</label>
                    <select name="responsibleTask" id="responsibleTask" class="form-select">
                        <option value="">Seleccionar</option>
                        <option value="user01">User01</option>
                        <option value="user02">User02</option>
                    </select>
                </div>

                <div class="row-form">
                    <label for="deadlineTask" class="form-new-task__label">Plazo Entrega:</label>
                    <select name="responsibleTask" id="responsibletask" class="form-select">
                        <option value="">Seleccionar</option>
                        <option value="oneDay">1 día</option>
                        <option value="twoDay">2 días</option>
                        <option value="sevenDays">1 semana</option>
                    </select>

                </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>

    <script src="./split.js"></script>
</body>
</html>
